<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.7/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      /* Ensure the transition is smooth */
      .transition-transform {
        transition: transform 0.3s ease;
      }
      /* Add rotate-180 class manually if not available in Tailwind */
      .rotate-180 {
        transform: rotate(180deg);
      }
    </style>
  </head>
  <body class="p-4">
    <!-- TITLE TEXT CONTAINER -->
    <button
      id="dropdown-toggle"
      class="flex items-center justify-between w-full p-2 bg-gray-200 border rounded hover:bg-gray-300"
      onclick="dropDownToggle()"
    >
      <h3>Products</h3>
      <!-- ICON ARROW -->
      <span class="ml-2">
        <svg
          width="20"
          height="20"
          viewBox="0 0 20 20"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          class="transition-transform duration-300"
          id="dropdown-arrow"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M15.712 9.707l-5.004 5.004a.994.994 0 01-.706.292.995.995 0 01-.707-.292L4.293 9.707a.999.999 0 111.414-1.414l4.295 4.298 4.296-4.298a.999.999 0 111.414 1.414z"
            fill="currentColor"
          ></path>
        </svg>
      </span>
    </button>

    <!-- DROPDOWN CONTENT (Initially hidden) -->
    <div
      id="dropdown-content"
      class="p-2 mt-2 bg-gray-100 border rounded not-sr-only"
    >
      <ul class="flex flex-col space-y-2">
        <li><span>Website</span></li>
        <li><span>Online Store</span></li>
        <li><span>Domain</span></li>
        <li><span>Logo</span></li>
      </ul>
    </div>

    <script>
      // Dropdown toggle functionality
      const dropdownToggle = document.getElementById("dropdown-toggle");
      const dropdownContent = document.getElementById("dropdown-content");
      const dropdownArrow = document.getElementById("dropdown-arrow");

      dropdownToggle.addEventListener("click", () => {
        dropdownContent.classList.toggle("hidden"); // Toggle visibility
        dropdownArrow.classList.toggle("rotate-180"); // Rotate arrow on toggle
      });
    </script>
  </body>
</html>
